  - category: events
    icon: city
    title:
      ee: Avalikud üritused
      en: Public events
      ru: Public events
    content:
      ee:
        <p><strong>Vahemikus 3.-28. märtsini ei tohi siseruumides korraldada avalikke üritusi</strong>, sh kinoseansse, kontserte, teatrietendusi ega konverentse, niisamuti avalikke jumalateenistusi ja teisi usulisi talitusi. Samuti ei tohi viibida meelelahutusteenuse osutamise kohtades, nt kasiinos, ööklubis, keegli- või piljardisaalis ega laste mängutoas, muuseumides ja näituseasutustes. </p>
        <p>Välitingimustes on avalikud üritused ja avalikud koosolekud lubatud <strong>kuni 10-liikmelistes rühmades</strong> ja tagatud peab olema, et erinevad rühmad omavahel kokku ei puutu. Avalikke üritusi ei tohi korraldada ajavahemikus kella 21.00-st kuni 6.00-ni. </p>
      en:
        <p><strong>During the period of March 3 to March 28, it is not allowed to organise indoor public events</strong>, including cinema showings, concerts, theatre performances, or conferences, but also public worship services and other religious services. It is also not allowed to be in places where entertainment services are provided, e.g. casino, night club, bowling or pool hall, or children's playrooms, museums and exhibition venues.</p>
        <p>Outdoor public events and public meetings are allowed in <strong>groups of up to 10 people</strong> and it must be ensured that different groups do not come into contact with each other. It is not allowed to organise public events between the hours of 21.00 and 06.00.</p>
