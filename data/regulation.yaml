  - category: sports
    icon: amusementPark
    title:
      ee: Sport, huvitegevus ja vaba aeg
      en: Sports, recreation and leisure
    content:
      ee:
        <p>Sportimine, treenimine, noorsootöö, huvitegevus ja täienduskoolitus on lubatud <strong>siseruumides kontaktivaba individuaaltegevusena ja individuaaltreeninguna</strong>, sealhulgas koos juhendajaga. Rühmaviisiline tegevus või treening siseruumides lubatud ei ole. </p>
        <p>Alates 3. märtsist väheneb lubatud täitumus sisetingimustes 25 protsendile. </p>
        <p>Spordivõistlused ja liikumisüritused on alates 6. märtsist lubatud ainult professionaalsetele sportlastele ning liikumisüritused ka erivajadusega inimestele.</p>
        <p><strong>Välitingimustes sportimisele treenimisele, noorsootööle, huvitegevusele ja -haridusele, täiendkoolitusele ning -õppele lubatakse 3. märtsist senise 50-liikmelise grupi asemel kuni 10-inimeselised rühmad</strong>, kes ei tohi teiste rühmadega kokku puutuda. </p>
        <p>Spaad, saunad, veekeskused ja ujulad jäävad suletuks kuni 28. märtsini, <strong>basseinide kasutamine on lubatud individuaalseks ujumiseks.</strong></p>
      en:
        <p>Doing sports, training, youth work, hobby activities and refresher training are allowed <strong>indoors as a contact free individual activity or individual training</strong>, including with an instructor. Indoor group activities or training are not allowed.</p>
        <p>Starting from March 3, the allowed indoor occupancy will go down to 25%.</p>
        <p>From March 6, sports competitions and exercise events are allowed only for professional athletes and exercise events are also allowed for people with special needs.</p>
        <p><strong>From March 3, outdoor sports, training, youth work, hobby activities, informal education and refresher training are subject to the restriction of 10 people per group, instead of the 50 people per group restriction in force thus far</strong>. The group may not come into contact with other groups.</p>
        <p>Spas, saunas, water parks and swimming facilities will remain closed until March 28, <strong>it is allowed to use swimming pools for individual swimming.</strong></p>
