  - category: education
    icon: school
    title:
      ee: Haridus
      en: Education
    content:
      ee: "
        <p><strong>1.-28. märtsini jätkub üldhariduskoolides, kutsekoolides ja kõrgkoolides distantsõpe.</strong> Tavapärane õppetöö toimub vaid 1.-4. klassi õpilastele.</p>
        <p><strong>Alates 15. märtsist lubatakse õpilastel, kes teevad 2020/2021 õppeaastal põhikooli lõpueksameid ja riigieksameid, kontaktõppele kahel päeval nädalas.</strong> Koolid peavad rakendama viiruse leviku ennetamiseks vajalikke meetmeid vastavalt haridus- ja teadusministeeriumi juhistele.</p>
        <p>Õppehoonetes võib viibida üksnes erijuhul: kui õppijad vajavad hariduslikke tugiteenuseid või õpitulemuste saavutamiseks konsultatsiooni, sooritavad praktilist õpet, eksameid või teste või osalevad olümpiaadidel. Samuti ei puuduta piirangud hariduslike erivajadustega õpilasi või õpilasi, kes vajavad tugiteenuseid.</p>"
      en: "
        <p><strong>From March 1 to March 28, distance learning will continue in general education schools, vocational schools and institutions of higher education</strong>. Regular schoolwork will only take place for students in grades 1 to 4.</p>
        <p><strong>Starting from March 15, the students who are taking the basic school final exams and state exams in the 2020/2021 academic year will be allowed to have contact learning two days a week</strong>. The schools have to implement measures necessary for preventing the spread of the virus in accordance with the guidelines of the Ministry of Education and Research.</p>
        <p>It is only allowed to be in school buildings in special cases: if the students require educational support services or consultations to achieve learning results, are carrying out practical learning, taking exams or tests, or participating in Olympiads, The restrictions also do not apply to students with educational special needs or students who need support services.</p>"
