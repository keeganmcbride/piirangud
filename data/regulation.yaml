regulations:
  - category: indoors
    icon: cafe
    title:
      et: Avalikud siseruumid
      en: Public indoor spaces
      ru: Общественные внутренние пространства
    content:
      et: <p><strong>Jätkuvalt on inimestel maski kandmise või nina ja suu
        katmise kohustus avalikes siseruumides, sh ühistranspordis</strong></p>
        <p>Kohustus kanda maski või katta nina ja suu kehtib avalikes
        siseruumides, sealhulgas ühistranspordis ning teeninduskohtades (v.a.
        alla 12-aastastele lapsed või juhul, kui maski kandmine ei ole
        tervislikel põhjustel, erivajaduse, töö või tegevuse iseloomu tõttu või
        muid olulisi põhjuseid arvestades võimalik). Avalikuks siseruumiks on
        avalikuks kasutamiseks mõeldud ruum, kuhu on võimalik siseneda igal
        soovijal, sõltumata näiteks eelregistreerimisnõudest; see on koht, kus
        liigub palju inimesi, kes üksteisega igapäevaselt kokku ei puutu.</p>

        <p><strong>2+2 reegel kehtib endiselt kõikides avalikes
        siseruumides</strong></p> <p>Kõikjal avalikes siseruumides tuleb järgida
        nn 2+2 reeglit, mis tähendab, et koos saavad liikuda kuni kaks inimest,
        kes peavad teistest inimestest hoidma kahemeetrist vahemaad. See reegel
        kehtib muuhulgas näiteks pangakontoris, muuseumis, näitustel, juuksuri-
        ja ilusalongides, majutusasutuse fuajees, kuid samuti veekeskustes,
        ujulates, saunades. Piirang ei kehti koos liikuvale perekonnale või ka
        siis, kui seda pole võimalik mõistlik tagada, näiteks paljude reisijate
        korral ühistranspordis, kus lisaks maksimaalse võimaliku distantsi
        hoidmisele tuleb kanda ka maski.</p>

        <p><strong>Siseruumis asuvas kaupluse müügisaalis, teenuse osutaja
        teenindussaalis ning kaubandusettevõtte üldkasutatavas ruumis on
        jätkuvalt 50% täituvuse nõue</strong></p> <p>Kõikides siseruumis
        asuvates kauplustes, teenuse osutaja teenindussaalides ja
        kaubandusettevõtte üldkasutatavates ruumides tuleb tagada täituvus kuni
        50% ulatuses ning selle 50% täituvuse raames ka nn 2+2 reegli järgimine.
        Seega tuleb kõigepealt välja arvutada ruumi avalikuks kasutuseks olevast
        põrandapinnast 50%, ja kuna kliendid peavad järgima ka 2+2 reeglit, siis
        tuleb see 50% jagada 4-ga, et igale kliendile jaguks 4m2.</p>

        <p>Toitlustusasutustes ja kaubandusettevõtetes hakkab kehtima 25
        protsendi täitumuse piirang. <strong>Nädalavahetustel peavad kaubandus-
        ja toitlustusettevõtted olema suletud, argipäeviti peavad
        toitlustusettevõtted uksed sulgema kell 18, toidu kaasamüük jääb
        lubatuks</strong>. Avatuks tohivad jääda toidupoed ning esmavajalikud
        poed, näiteks apteegid ja prillipoed, samuti nn drive-in-müüki
        võimaldavad kauplused. Välimüügi aladele, näiteks turgudele, hakkab
        kehtima klientide hajutatuse nõue.</p>
      en: <p><strong>People continue to have an obligation to wear a mask or
        cover their nose and mouth in public indoor spaces, including public
        transportation.</strong></p> <p>The obligation to wear a mask or cover
        one's nose and mouth is in force in public indoor spaces, including
        public transportation and service facilities (except for children under
        the age of 12 or in cases where wearing a mask is not possible due to
        health considerations, special needs, the nature of the work or
        activity, or some other substantial reason). A public indoor space is a
        space designated for public use that can be entered by anyone wishing to
        do so, without, for instance, a requirement to register in advance; it
        is a space densely populated with people who do not come into daily
        contact with each other.</p>

        <p><strong>The 2+2 rule is still in force in all public indoor
        spaces</strong></p> <p>The so-called 2+2 rule must be followed in all
        public indoor spaces, which means that up to two people may move around
        together, keeping a distance of at least 2 metres from other people. For
        instance, this rule is in force in the bank office, museum, exhibitions,
        hair and beauty salons, the lobbies of accommodation providers but also
        in water parks, swimming pools, saunas. The restriction does not apply
        to a family moving around together, or if it is not possible to ensure
        this reasonably, for instance if there are many passengers in public
        transportation, where, in addition to keeping a maximum possible
        distance, a mask must also be worn.</p>

        <p><strong>A 50% maximum occupancy requirement still applies in the
        sales space of a store, service area of a service provider and the
        common spaces of a commercial establishment</strong></p> <p>It must be
        ensured that the occupancy does not exceed 50% and that the so-called
        2+2 rule is followed within that 50% occupancy in all indoor stores,
        service areas of service providers and common spaces of commercial
        establishments. This means that first it must be calculated how much 50%
        of the floor space of the room in public use is and, as customers also
        have to follow the 2+2 rule, this 50% must be divided by 4 so that each
        customer would get 4m2.</p>

        <p>A 25% occupancy limit will go into effect for catering and commercial
        establishments. <strong>Commercial and catering establishments must be
        closed on weekends, on weekdays, the catering establishments must close
        their doors at 18.00. Selling food for takeaway is still
        allowed.</strong> Grocery stores, and stores for essential goods, e.g.
        pharmacies and opticians may stay open, as may stores that allow for
        so-called drive-in selling. A requirement to spread out the customers
        will go into force for open air selling spaces, e.g. markets.</p>
      ru: <p><strong>Все еще в силе требование носить маску или закрывать нос и
        рот в общественных помещениях, в том числе в общественном
        транспорте</strong></p> <p>Обязанность носить маску или закрывать нос и
        рот действует в общественных местах, включая общественный транспорт,
        пункты обслуживания и сервисные залы (требование не касается детей
        младше 12 лет и людей, которые не могут носить маску из соображений
        здоровья, в силу характера работы, занятий или иных веских
        причин).</p><p>Общественное помещение – это помещение, предназначенное
        для общественного пользования, доступное любому желающему и не
        требующее, например, предварительной регистрации; это место, по которому
        перемещается много людей, не контактирующих друг с другом ежедневно.</p>

        <p><strong>Правило «2+2» по-прежнему распространяется на все
        общественные помещения</strong></p> <p>Во всех общественных помещениях
        действует т.н. правило «2+2», которое означает, что вместе могут
        передвигаться не более двух человек и они должны соблюдать дистанцию в
        два метра с окружающими. Это правило, помимо прочего, касается
        банковских отделений, музеев, выставок, салонов красоты и
        парикмахерских, фойе гостиничных предприятий, водных центров, бассейнов,
        саун и т. п. Исключение составляют передвижения членов одной семьи и
        случаи, когда указанные условия не могут быть разумным способом
        обеспечены, например в людном транспорте, где, помимо соблюдения
        максимальной дистанции, люди должны носить маски.</p>

        <p><strong>В торговых залах находящихся в помещении магазинов, сервисных
        пунктах поставщиков услуг и помещениях общего пользования, принадлежащих
        торговым предприятиям, действует 50%-е ограничение
        заполняемости</strong></p> <p>Во всех торговых залах и помещениях общего
        пользования магазинов, а также в залах обслуживания одновременно не
        должно находиться больше людей, чем предписывает 50%-я вместимость этих
        помещений. В рамках 50%-й заполняемости посетители должны также
        соблюдать т.н. правило «2+2». Таким образом, в первую очередь нужно
        вычислить 50% от площади пола, находящейся в общем пользовании. А
        поскольку для клиентов действует правило «2+2», то полученное значение
        нужно поделить на 4, чтобы на каждого клиента приходилось по 4 м2.</p>

        <p><strong>В заведениях общепита и торговых предприятиях начинает
        действовать требование заполнять помещения максимум на 25%. На выходных
        торговые предприятия и предприятия общепита должны быть закрыты, в будни
        заведения общепита должны закрываться в 18:00, торговля едой навынос
        разрешена. </strong>Работать могут продуктовые магазины и магазины с
        товарами первой необходимости, к примеру аптеки и магазины оптики, а
        также магазины с возможностью выдачи товара (т.н. drive-in). В зонах
        уличной торговли, например на рынках, будет введено требование
        рассредоточения покупателей.</p>
  - category: education
    icon: school
    title:
      et: Haridus
      en: Education
      ru: Образование
    content:
      et: "
        <p><strong>1.-28. märtsini jätkub üldhariduskoolides, kutsekoolides ja
        kõrgkoolides distantsõpe.</strong> Tavapärane õppetöö toimub vaid 1.-4.
        klassi õpilastele.</p> <p><strong>Alates 15. märtsist lubatakse
        õpilastel, kes teevad 2020/2021 õppeaastal põhikooli lõpueksameid ja
        riigieksameid, kontaktõppele kahel päeval nädalas.</strong> Koolid
        peavad rakendama viiruse leviku ennetamiseks vajalikke meetmeid
        vastavalt haridus- ja teadusministeeriumi juhistele.</p> <p>Õppehoonetes
        võib viibida üksnes erijuhul: kui õppijad vajavad hariduslikke
        tugiteenuseid või õpitulemuste saavutamiseks konsultatsiooni, sooritavad
        praktilist õpet, eksameid või teste või osalevad olümpiaadidel. Samuti
        ei puuduta piirangud hariduslike erivajadustega õpilasi või õpilasi, kes
        vajavad tugiteenuseid.</p>"
      en: "
        <p><strong>From March 1 to March 28, distance learning will continue in
        general education schools, vocational schools and institutions of higher
        education</strong>. Regular schoolwork will only take place for students
        in grades 1 to 4.</p> <p><strong>Starting from March 15, the students
        who are taking the basic school final exams and state exams in the
        2020/2021 academic year will be allowed to have contact learning two
        days a week</strong>. The schools have to implement measures necessary
        for preventing the spread of the virus in accordance with the guidelines
        of the Ministry of Education and Research.</p> <p>It is only allowed to
        be in school buildings in special cases: if the students require
        educational support services or consultations to achieve learning
        results, are carrying out practical learning, taking exams or tests, or
        participating in Olympiads, The restrictions also do not apply to
        students with educational special needs or students who need support
        services.</p>"
      ru: "
        <p><strong>С 1 по 28 марта общеобразовательные школы, профессиональные
        училища и высшие учебные заведения продолжают дистанционное
        обучение.</strong></p> <p>Обычная учебная работа проводится только с
        учениками 1-4 классов.</p><p>С 15 марта для учеников, которые сдают
        выпускные экзамены в 2020/2021 году, разрешается вести очное обучение
        два раза в неделю. Школы должны применять необходимые меры по
        сдерживанию вируса в соответствии с инструкциями Министерства
        образования и науки.</p> <p>В учебных корпусах можно находиться только в
        особых случаях: если для достижения результатов обучения учащемуся
        требуются опорные образовательные услуги или консультации, а также если
        учащийся проходит практическое обучение, сдает экзамен или тест либо
        участвует в олимпиаде. Эти условия не касаются учеников, которые
        нуждаются в специальной поддержке, или занятий для учеников с особыми
        образовательными потребностями.</p>"
  - category: sports
    icon: amusementPark
    title:
      et: Sport, huvitegevus ja vaba aeg
      en: Sports, recreation and leisure
      ru: Спорт, отдых и свободное время
    content:
      et: <p><strong>Sportimine, treenimine, noorsootöö, huvitegevus ja
        täienduskoolitus on lubatud siseruumides kontaktivaba
        individuaaltegevusena ja individuaaltreeninguna, sealhulgas koos
        juhendajaga. Rühmaviisiline tegevus või treening siseruumides lubatud ei
        ole.</strong></p> <p>Alates 3. märtsist väheneb lubatud täitumus
        sisetingimustes 25 protsendile. </p> <p>Spordivõistlused ja
        liikumisüritused on alates 6. märtsist lubatud ainult
        professionaalsetele sportlastele ning liikumisüritused ka erivajadusega
        inimestele.</p> <p><strong>Välitingimustes sportimisele treenimisele,
        noorsootööle, huvitegevusele ja -haridusele, täiendkoolitusele ning
        -õppele lubatakse 3. märtsist senise 50-liikmelise grupi asemel kuni
        10-inimeselised rühmad</strong>, kes ei tohi teiste rühmadega kokku
        puutuda. </p> <p>Spaad, saunad, veekeskused ja ujulad jäävad suletuks
        kuni 28. märtsini, <strong>basseinide kasutamine on lubatud
        individuaalseks ujumiseks.</strong></p>
      en: <p><strong>Doing sports, training, youth work, hobby activities and
        refresher training are allowed indoors as a contact free individual
        activity or individual training, including with an instructor. Indoor
        group activities or training are not allowed.</strong></p> <p>Starting
        from March 3, the allowed indoor occupancy will go down to 25%.</p>
        <p>From March 6, sports competitions and exercise events are allowed
        only for professional athletes and exercise events are also allowed for
        people with special needs.</p> <p><strong>From March 3, outdoor sports,
        training, youth work, hobby activities, informal education and refresher
        training are subject to the restriction of 10 people per group, instead
        of the 50 people per group restriction in force thus far</strong>. The
        group may not come into contact with other groups.</p> <p>Spas, saunas,
        water parks and swimming facilities will remain closed until March 28,
        <strong>it is allowed to use swimming pools for individual
        swimming.</strong></p>
      ru: <p><strong>Занятия спортом, ведение тренировок, работа с молодежью,
        неформальное и дополнительное обучение в помещениях разрешено только в
        форме бесконтактных индивидуальных занятий и тренировок, включая занятия
        с наставником. Групповые занятия, включая тренировки, в помещениях
        проводить нельзя.</strong></p> <p>С 3 марта помещения разрешается
        заполнять максимум на 25%.</p> <p>С 6 марта спортивные соревнования и
        оздоровительные мероприятия разрешены только для профессиональных
        спортсменов, а оздоровительные мероприятия – также для людей с особыми
        потребностями. </p> <p>С 3 марта при занятиях спортом, работе с
        молодежью, а также ведении тренировок, неформального и дополнительного
        образования и обучения под открытым небом численность группы не должна
        превышать 10 человек, вместо прежних 50. Следует обеспечить, чтобы
        группы не контактировали между собой.</p> <p>Спа-центры, сауны, водные
        центры и бассейны будут закрыты до 28 марта, посещение бассейнов
        разрешено для индивидуальных занятий плаванием.</p>
  - category: events
    icon: city
    title:
      et: Avalikud üritused
      en: Public events
      ru: Публичные мероприятия
    content:
      et: <p><strong>Vahemikus 3.-28. märtsini ei tohi siseruumides korraldada
        avalikke üritusi, sh kinoseansse, kontserte, teatrietendusi ega
        konverentse, niisamuti avalikke jumalateenistusi ja teisi usulisi
        talitusi. Samuti ei tohi viibida meelelahutusteenuse osutamise kohtades,
        nt kasiinos, ööklubis, keegli- või piljardisaalis ega laste mängutoas,
        muuseumides ja näituseasutustes.</strong></p> <p>Välitingimustes on
        avalikud üritused ja avalikud koosolekud lubatud <strong>kuni
        10-liikmelistes rühmades</strong> ja tagatud peab olema, et erinevad
        rühmad omavahel kokku ei puutu. Avalikke üritusi ei tohi korraldada
        ajavahemikus kella 21.00-st kuni 6.00-ni. </p>
      en: <p><strong>During the period of March 3 to March 28, it is not allowed
        to organise indoor public events, including cinema showings, concerts,
        theatre performances, or conferences, but also public worship services
        and other religious services. It is also not allowed to be in places
        where entertainment services are provided, e.g. casino, night club,
        bowling or pool hall, or children's playrooms, museums and exhibition
        venues.</strong></p> <p>Outdoor public events and public meetings are
        allowed in <strong>groups of up to 10 people</strong> and it must be
        ensured that different groups do not come into contact with each other.
        It is not allowed to organise public events between the hours of 21.00
        and 06.00.</p>
      ru: <p><strong>В период с 3 по 28 марта 2021 запрещено проведение
        общественных мероприятий в помещениях, включая киносеансы, концерты,
        театральные представления и конференции, а также общественные
        богослужения и другие религиозные обряды. Нельзя посещать
        культурно-развлекательных учреждения, к примеру казино, ночные клубы,
        залы для игры в кегельбан или бильярд, а также детские игровые комнаты,
        музеи и выставки.</strong></p> <p>Проведение общественных мероприятий и
        общественных собраний под открытым небом разрешается в группах до 10
        человек, при этом группы не должны контактировать между собой. С 21:00
        до 06:00 проведение общественных мероприятий запрещено.</p>

