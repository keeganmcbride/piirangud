  - category: indoors
    icon: cafe
    title:
      ee: Avalikud siseruumid
      en: Public indoor spaces
      ru: Public indoor spaces
    content:
      ee:
        <p><strong>Jätkuvalt on inimestel maski kandmise või nina ja suu katmise kohustus avalikes siseruumides, sh ühistranspordis</strong></p>
        <p>Kohustus kanda maski või katta nina ja suu kehtib avalikes siseruumides, sealhulgas ühistranspordis ning teeninduskohtades (v.a. alla 12-aastastele lapsed või juhul, kui maski kandmine ei ole tervislikel põhjustel, erivajaduse, töö või tegevuse iseloomu tõttu või muid olulisi põhjuseid arvestades võimalik). Avalikuks siseruumiks on avalikuks kasutamiseks mõeldud ruum, kuhu on võimalik siseneda igal soovijal, sõltumata näiteks eelregistreerimisnõudest; see on koht, kus liigub palju inimesi, kes üksteisega igapäevaselt kokku ei puutu.</p>

        <p><strong>2+2 reegel kehtib endiselt kõikides avalikes siseruumides</strong></p>
        <p>Kõikjal avalikes siseruumides tuleb järgida nn 2+2 reeglit, mis tähendab, et koos saavad liikuda kuni kaks inimest, kes peavad teistest inimestest hoidma kahemeetrist vahemaad. See reegel kehtib muuhulgas näiteks pangakontoris, muuseumis, näitustel, juuksuri- ja ilusalongides, majutusasutuse fuajees, kuid samuti veekeskustes, ujulates, saunades. Piirang ei kehti koos liikuvale perekonnale või ka siis, kui seda pole võimalik mõistlik tagada, näiteks paljude reisijate korral ühistranspordis, kus lisaks maksimaalse võimaliku distantsi hoidmisele tuleb kanda ka maski.</p>

        <p><strong>Siseruumis asuvas kaupluse müügisaalis, teenuse osutaja teenindussaalis ning kaubandusettevõtte üldkasutatavas ruumis on jätkuvalt 50% täituvuse nõue</strong></p>
        <p>Kõikides siseruumis asuvates kauplustes, teenuse osutaja teenindussaalides ja kaubandusettevõtte üldkasutatavates ruumides tuleb tagada täituvus kuni 50% ulatuses ning selle 50% täituvuse raames ka nn 2+2 reegli järgimine. Seega tuleb kõigepealt välja arvutada ruumi avalikuks kasutuseks olevast põrandapinnast 50%, ja kuna kliendid peavad järgima ka 2+2 reeglit, siis tuleb see 50% jagada 4-ga, et igale kliendile jaguks 4m2.</p>

        <p>Toitlustusasutustes ja kaubandusettevõtetes hakkab kehtima 25 protsendi täitumuse piirang. <strong>Nädalavahetustel peavad kaubandus- ja toitlustusettevõtted olema suletud, argipäeviti peavad toitlustusettevõtted uksed sulgema kell 18, toidu kaasamüük jääb lubatuks</strong>. Avatuks tohivad jääda toidupoed ning esmavajalikud poed, näiteks apteegid ja prillipoed, samuti nn drive-in-müüki võimaldavad kauplused. Välimüügi aladele, näiteks turgudele, hakkab kehtima klientide hajutatuse nõue.</p>
      en:
        <p><strong>People continue to have an obligation to wear a mask or cover their nose and mouth in public indoor spaces, including public transportation.</strong></p>
        <p>The obligation to wear a mask or cover one's nose and mouth is in force in public indoor spaces, including public transportation and service facilities (except for children under the age of 12 or in cases where wearing a mask is not possible due to health considerations, special needs, the nature of the work or activity, or some other substantial reason). A public indoor space is a space designated for public use that can be entered by anyone wishing to do so, without, for instance, a requirement to register in advance; it is a space densely populated with people who do not come into daily contact with each other.</p>

        <p><strong>The 2+2 rule is still in force in all public indoor spaces</strong></p>
        <p>The so-called 2+2 rule must be followed in all public indoor spaces, which means that up to two people may move around together, keeping a distance of at least 2 metres from other people. For instance, this rule is in force in the bank office, museum, exhibitions, hair and beauty salons, the lobbies of accommodation providers but also in water parks, swimming pools, saunas. The restriction does not apply to a family moving around together, or if it is not possible to ensure this reasonably, for instance if there are many passengers in public transportation, where, in addition to keeping a maximum possible distance, a mask must also be worn.</p>

        <p><strong>A 50% maximum occupancy requirement still applies in the sales space of a store, service area of a service provider and the common spaces of a commercial establishment</strong></p>
        <p>It must be ensured that the occupancy does not exceed 50% and that the so-called 2+2 rule is followed within that 50% occupancy in all indoor stores, service areas of service providers and common spaces of commercial establishments. This means that first it must be calculated how much 50% of the floor space of the room in public use is and, as customers also have to follow the 2+2 rule, this 50% must be divided by 4 so that each customer would get 4m2.</p>

        <p>A 25% occupancy limit will go into effect for catering and commercial establishments. <strong>Commercial and catering establishments must be closed on weekends, on weekdays, the catering establishments must close their doors at 18.00. Selling food for takeaway is still allowed.</strong> Grocery stores, and stores for essential goods, e.g. pharmacies and opticians may stay open, as may stores that allow for so-called drive-in selling. A requirement to spread out the customers will go into force for open air selling spaces, e.g. markets.</p>
