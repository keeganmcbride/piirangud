      ru: Публичные мероприятия
    content:
      et: |
        <h3>Kuni 25. aprillini peavad avalikuks kasutamiseks mõeldud saunad, spaad, basseinid, veekeskused ja ujulad olema suletud.</h3>
        <p>Piirang ei laiene Eesti täiskasvanute ja noorte koondiste liikmetele ja kandidaatidele, meistriliigade sportlastele, erivajadusega inimestele, rehabilitatsiooni tegevustele, riigi sõjalise kaitse ja siseturvalisusega seotud inimeste treenimisele.</p>
        <p>Kohaliku omavalitsuse korraldatud teenusena tohivad sauna kasutada inimesed, kellel kodus pesemisvõimalused puuduvad.</p>

        <h3>Kuni 25. aprillini peavad kõik avalikud siseruumid olema külastajate jaoks suletud.</h3>
        <p>See puudutab
          <ul>
            <li>teatreid,</li>
            <li>kinosid,</li>
            <li>muuseume,</li>
            <li>näitusasutusi,</li>
            <li>konverentse,</li>
            <li>laste mängutube,</li>
            <li>keegli- ja piljardisaale,</li>
            <li>ööklubisid,</li>
            <li>kasiinosid</li>
          </ul>
          Asutustes, kus saab jätkata organisatsiooni-sisest tööd, tohib seda edasi teha, kui järgitakse koroonaviiruse leviku tõrje nõuedeid. Näiteks puudutab see proove etendusasutustes või uurimistööd muuseumites.</p>
        <p>Piirangud ei puuduta veebiülekandena korraldatavaid konverentse, kontserte või teatrietendusi, kus osalevad üksnes esinejad ja vajalik personal.</p>

        <h3>Kõikides avalikes siseruumides on keelatud eratellimusel ürituste korraldamine.</h3>
        <p>Lisaks piirangutele soovitab valitsus tungivalt vältida erapidude korraldamist ning vähendada kontakte teiste inimestega miinimumini. Kui kohtumine on hädavajalik, ei tohiks seda teha korraga rohkem kui kuue inimesega.</p>

        <h3>Kirikud</h3>
        <p>Kirikud tohivad avatuks jääda individuaalseks palvetamiseks, avalikud jumalateenistused ja usulised talitused lubatud ei ole.&nbsp; Endiselt tohib läbi viia matusetalitusi, kuid seda on soovitav teha üksnes väikeses lähedaste ringis, võimalusel tuleb järgida 2+2 liikumise põhimõtet ning kanda maski. Peielauda ei ole soovitav kodus pakkuda, välja arvatud oma leibkonna liikmetele.</p>

        <h3>Välialad</h3>
        <p>Välitingimustes on edaspidi lubatud viibida üksnes muuseumide vabaõhualal, avalikel koosolekutel ning avalikel jumalateenistustel ja teistel avalikel usulistel talitustel. Kehtima jääb nendes kohtades viibimise või nendest üritustest osavõtmise keeld ajavahemikus kell 21.00-6.00.</p>
        <p>Muuseumites peab välialal jälgima, et ala täitumus ei oleks rohkem kui 25 protsenti ning kinni tuleb pidada 2+2 liikumisreeglist. Välitingimustes jääb avalike koosolekute ja avalike usuliste talituste läbiviimine lubatuks, kuid nendest ei tohi osa võtta rohkem kui 10 inimest.</p>
      en: |
        <h3>Saunas, spas, pools, water parks and swimming facilities intended for public use must be closed until April 25.</h3>
        <p>The restriction does not extend to the members and candidates of Estonian national adult and youth teams, athletes of the highest national divisions, people with special needs, rehabilitation activities, training people who are connected to the military defence and internal security of the state.</p>
        <p>People who do not have washing facilities at home may use the sauna as a service organised by the local municipality.</p>

        <h3>All public indoor spaces must remain closed for visitors until April 25.</h3>
        <p>This includes:
          <ul>
            <li>Theatres</li>
            <li>Cinemas</li>
            <li>Museums</li>
            <li>Exhibition venues</li>
            <li>Conferences</li>
            <li>Children’s playrooms</li>
            <li>Bowling and pool halls</li>
            <li>Night clubs</li>
            <li>Casinos</li>
          </ul>
          Organisations that are able to continue working may do so only if the requirements aiming to stop the spread of the coronavirus are followed. This, for instance, pertains to rehearsals at performing arts institutions or research at museums.</p>
        <p>The restrictions do not cover conferences, concerts or theatre performances that are broadcasted online and where the only participants are the performers and the necessary personnel.</p>

        <h3>It is prohibited to organise privately ordered events in all public indoor spaces.</h3>
        <p>In addition to the restrictions, the government very strongly recommends that organising private parties be avoided and contacts with other people be reduced to a minimum. If a meeting is urgent, no more than six people should participate at it at once.</p>

        <h3>Churches</h3>
        <p>The churches may remain open only for individual prayer; public worship services and other religious services are not allowed. It is still allowed to carry out funeral services but the recommendation is to do it only in a small circle of close ones and, if possible, the 2+2 rule needs to be followed and masks worn. It is recommended to not organise a funeral reception at home, except for members of the household.</p>

        <h3>Outdoor areas</h3>
        <p>Going forward, it is only allowed to be at outdoor areas of museums and outdoor meetings, public worship services and other public religious services. The prohibition on being in these places or participating in events that take place there between the hours of 21.00 and 06.00 will remain in force.</p>
        <p>At outdoor areas of museums it must be seen to that the occupancy does not exceed 25% and the 2+2 movement restriction must be adhered to. It is still allowed to carry out outdoor public meetings and public religious services but no more than 10 people may participate in them.</p>
      ru: |
        <p>До 25 апреля предназначенные для публичного использования бани, СПА, водные центры и бассейны должны быть закрыты.</p>
        <p>Ограничение не распространяется на членов и кандидатов во взрослую и молодежную сборные Эстонии, спортсменов высшей лиги, людей с особыми потребностями, реабилитационную деятельность и тренировки людей, связанных с государственной обороной и внутренней безопасностью.</p>
        <p>Банями, как услугой, организованной местным самоуправлением, могут пользоваться люди, у которых дома отсутствуют условия для мытья.</p>
        <p>Публичные собрания, мероприятия, богослужения, культурные и развлекательные мероприятия в помещениях и вне их</p>
        <p>До 25 апреля все публичные помещения должны быть закрыты для посетителей. Это касается театров, кино, музеев, выставочных залов, конференций, а также детских игровых комнат, кегельбанов и бильярдных, ночных клубов, казино и т.п. В учреждениях, где можно проводить работу внутри организации, ее разрешено продолжать, соблюдая меры профилактики. Например, это касается репетиций в театрах и исследовательской работы в музеях.&nbsp;</p>
        <p>Ограничения не распространяются на конференции, концерты и театральные представления, транслирующиеся по интернету, в которых участвуют только выступающие и необходимый вспомогательный персонал.</p>
        <p>Во всех публичных помещениях запрещено проводить мероприятия по частному заказу.</p>
        <p>Церкви могут оставаться открытыми для индивидуальных молитв, публичные богослужения и религиозные обряды не разрешены. По-прежнему можно проводить церемонии прощания с усопшими, но это рекомендуется делать в узком кругу близких, соблюдая по возможности правило 2+2 и нося маски. Не рекомендуется проводить дома поминки, если в них участвуют не только члены живущей в доме семьи.</p>
        <p>Вне помещений будет разрешено находиться только на территории музеев, принимать участие в публичных собраниях, богослужениях и других публичных религиозных обрядах. Запрет на пребывание в таких местах и проведение таких мероприятий действует с 21.00 до 6.00.</p>
        <p>На уличной территории музеев необходимо следить за тем, чтобы территория была заполнена не более, чем на 25%, и соблюдать правило 2+2. В публичных собраниях и религиозных обрядах может принимать участие не более 10 человек.</p>

