regulations:
  - category: indoors
    icon: cafe
    title:
      et: Avalik ruum
      en: Public spaces
      ru: Общественные пространства
    content:
      et: |
        <h3>Alates 11. märtsist tohib avalikus väliruumis koos liikuda mitte rohkem kui kahekesi ja
        teistest tuleb hoida kahemeetrist vahemaad.</h3>
        <p>Piirang ei laiene koos liikuvale perele ega olukordadele,
        kus seda pole võimalik mõistlikult täita. 2+2 reeglit tuleb järgida igal pool avalikus ruumis liikumisel,
        nii tänavatel, mänguväljakutel, pargis ja parklates, kuid ka looduses liikudes,
        kui näiteks rabamatkal kohtab teisi inimesi. 2+2 reegel kehtib juba varasemast kõikjal avalikus siseruumis.</p>

        <h3>Maskikohustus</h3>
        <p>Kohustus kanda maski või katta nina ja suu kehtib avalikes siseruumides, sealhulgas ühistranspordis ning teeninduskohtades (v.a. alla 12-aastastele lapsed või juhul, kui maski kandmine ei ole tervislikel põhjustel, erivajaduse, töö või tegevuse iseloomu tõttu või muid olulisi põhjuseid arvestades võimalik).</p>
        <p><strong>Avalikuks siseruumiks</strong> on avalikuks kasutamiseks mõeldud ruum, kuhu on võimalik siseneda igal soovijal, sõltumata näiteks eelregistreerimisnõudest; see on koht, kus liigub palju inimesi, kes üksteisega igapäevaselt kokku ei puutu.</p>

        <h3>Toitlustusettevõtted</h3>
        <p>Alates 11. märtsist on keelatud toitlustusettevõtte müügi- või teenindussaalis kohapeal söömine-joomine. Lubatuks jääb ainult toidu kaasamüük. Toidu kaasamüümisel tuleb jälgida, et ruumi täitumus ei ületaks 25 protsenti, kehtib maskikandmise kohustus ja järgida tuleb 2+2 reeglit. Väliterrassidel teenuse osutamine ei ole lubatud.</p>
        <p>Piirang kehtib ka toitlustusele hotellides ja muudes majutusettevõtes. Klientidele tohib toitu kaasa müüa või pakkuda toitlustust näiteks toateeninduse kaudu.</p>

        <h3>Kaubandusettevõtted</h3>
        <p>Alates 11. märtsist tohivad jääda avatuks ainult esmavajalikud kauplused, see tähendab
          <ul>
            <li>toidukauplused,</li>
            <li>apteegid,</li>
            <li>abivahendeid ja meditsiiniseadmeid müüvad kauplused,</li>
            <li>telekommunikatsiooniettevõtete esinduste müügikohad,</li>
            <li>prillipoed,</li>
            <li>lemmikloomapoed,</li>
            <li>tanklad (tanklakohvikutes kohapeal toitlustuse pakkumine lubatud ei ole.)</li>
          </ul>
        </p>
        <p>Poodides, mis tohivad jääda avatuks ning kaubanduskeskuste üldkasutatavates ruumides tuleb arvestada ruumi kuni 25 protsendilise täitumuse nõude, 2+2 liikumispiirangu ja maskikandmise kohustusega.</p>
        <p>Kõik ülejäänud kauplused peavad jääma suletuks. Kaubelda tohib üksnes juhul, kui klient ei pea kauba kättesaamiseks sisenema ettevõtte müügisaali. Kaupu võib müüa ja väljastada üksnes kaupluse välitingimustes asuval müügi- või väljastusalal ning kaubanduskeskuse katuse all asuval parkimisalal luues sinna väljastuspunkti. Väljaspool müügisaali kaupade üleandmisel tuleb kliente hajutada, näiteks märkida väljastuspunkti järjekorras maha kahemeetrised vahemaad. Soovitav on kasutada kullervedu või e-kaubandust.</p>
        <p>Kaubanduskeskuse üldkasutatavad ruumid, mille kaudu on ligipääs näiteks toidupoodi, on jätkuvalt avatud. Samuti peab olema tagatud juurdepääs kaubanduskeskuse üldalal asuva teenusepakkuja juurde ja pakiautomaatideni.</p>
        <h3>Teenindusettevõtted</h3>
        <p>Teenindusettevõtted tohivad oma tegevust jätkata, kuid alates 11. märtsist muutub rangemaks ruumitäitumuse piirang. Ruumitäitumuse nõuet alandatakse 50 protsendilt kuni 25 protsendile. Järgida tuleb kõiki koroonaviiruse leviku tõrje reegleid:
          <ul>
            <li>2+2 reeglit,</li>
            <li>maskikandmist,</li>
            <li>desinfitseerimisnõuete täitmist vastavalt terviseameti juhistele.</li>
          </ul>
        </p>
        <p>Teenuse osutajatena tohivad tegevust jätkata näiteks
          <ul>
            <li>postkontorid,</li>
            <li>pangakontorid,</li>
            <li>raamatukogud,</li>
            <li>ilu- ja juuksurisalongid,</li>
            <li>kingsepa- ja kellassepatöökojad,</li>
            <li>autoremonditöökojad,</li>
            <li>rehvivahetuspunktid</li>
          </ul>
          Teenuse osutajad on ka mobiilikauplused, kus pakutakse mobiili/arvutite jm tehnika parandamise teenust.</p>

      en: |
        <h3>The 2+2 rule will be in force in public outdoor spaces as well. Starting from March 11, no more than two people can move around in a public outdoor space together.</h3>
        <p>The restriction does not extend to families moving around together or situations where it cannot be reasonably adhered to. The 2+2 rule must be followed everywhere in public spaces, on streets, playgrounds, in parks and parking lots, but also when moving around in nature, for instance when you meet other people on a bog hike. The 2+2 has already been in force in all public indoor spaces.</p>

        <h3>Obligation to wear a mask</h3>
        <p>The requirement to wear a mask or cover the nose and mouth is in force in public indoor spaces, including in public transportation and service facilities (except for children under the age of 12 or if wearing a mask is not possible due to health considerations, special need, the nature of the work or activity or some other substantial reason).</p>
        <p><strong>A public indoor space</strong> is a space designated for public use that can be entered by anyone wishing to do so, without, for instance, a requirement to register in advance; it is a space densely populated with people who do not come into daily contact with each other.</p>

        <h3>Catering establishments</h3>
        <p>Starting from March 11 it is prohibited to eat and drink onsite at the sales or service areas of a catering establishment. It will only be allowed to sell food for takeaway. When selling food for takeaway, it must be ensured that the occupancy of the room does not exceed 25%, the obligation to wear a mask and the 2+2 rule are followed. It is not allowed to provide the service on outdoor terraces.</p>
        <p>The restriction also applies to catering at hotels and other accommodation providers. It is allowed to sell food to go to the customers or, for instance, offer catering through room service.</p>

        <h3>Stores and commercial enterprises</h3>
        <p>From March 11th, the only essential shops that may remain open are:
          <ul>
          <li>Grocery stores</li>
          <li>Pharmacies</li>
          <li>Shops selling medical devices and aids</li>
          <li>The sales points of the representations of telecommunications enterprises</li>
          <li>Optician shops</li>
          <li>Pet stores</li>
          <li>Gas stations (inside gas station cafes it is not permitted to eat or drink)</li>
          </ul>
        </p>
        <p>The maximum 25% occupancy requirement, the 2+2 rule and the obligation to wear a mask must be taken into account in stores that are allowed to remain open and in the public areas of shopping centres.</p>
        <p>All other stores must remain closed. It is only allowed to trade if the customer does not need to enter the indoor sales space of the enterprise in order to receive the goods. The goods may only be issued at the store’s outdoor sales or issuing area, and at a roofed parking area of a shopping centre by creating an issuing point there. The customers receiving their goods outside of the indoor sales space of the store must be spread out, by, for instance, marking down 2 metre distances in the line to the issuing point. It is recommended to use delivery service or e-trade.</p>
        <p>The public areas of shopping centres, allowing access to, for instance, the grocery store, remain open. Access must also be ensured to the service providers and parcel terminals that are located in the shopping centre.</p>
        <h3>Service providers</h3>
        <p>Enterprises that provide services may continue their activities but the occupancy limit will become stricter starting from March 11. The occupancy requirement will be reduced to 25% from the previous 50%. All rules aiming to stop the spread of the coronavirus must be followed:
          <ul>
            <li>The 2+2 rule</li>
            <li>The obligation to wear a mask</li>
            <li>Following the disinfection requirements in accordance with the guidelines of the Health Board</li>
          </ul>
        </p>
        <p>The service providers that may continue their activities are, for instance:
          <ul>
            <li>Post offices</li>
            <li>Bank offices</li>
            <li>Libraries</li>
            <li>Beauty and hair salons</li>
            <li>Shoe and watch repair shops</li>
            <li>Car repair shops</li>
            <li>Tire change points</li>
          </ul>
          Mobile phone stores that offer mobile phone and computer repair services are also service providers.</p>

      ru: |
        <strong>Правило 2+2 начнет действовать в публичных местах и вне помещений</strong>
        <p>Требование носить маску или закрывать рот и нос в общественных помещениях, в том числе в общественном транспорте и местах обслуживания (за исключением детей младше 12 лет или в случае, когда люди не могут носить маску из соображений здоровья, в силу особых потребностей, характера работы или деятельности либо по иной веской причине). Общественное помещение – это помещение, предназначенное для общественного пользования, доступное любому желающему и не требующее, например, предварительной регистрации; это место, по которому перемещается много людей, не контактирующих друг с другом ежедневно. </p>
        <p>C 11 марта в публичных местах вне помещений разрешено передвигаться максимум вдвоем, соблюдая с другими окружающими дистанцию не менее двух метров. Ограничение не распространяется на семьи и ситуации, когда его разумное соблюдение не представляется возможным. Правило 2+2 следует соблюдать везде, передвигаясь в общественном пространстве, как на улицах, детских площадках, в парках и на парковках, так и на природе, когда, например, во время похода вы встречаете других людей. Правило 2+2 уже и раньше действовало везде в публичном пространстве внутри помещений.</p>
        <p><strong>Общепит</strong></p>
        <p>С 11 марта запрещено есть и пить в залах обслуживания предприятий общественного питания. Разрешена только продажа еды навынос. Во время продажи еды навынос необходимо следить, чтобы помещение было заполнено не более, чем на 25%, носить маски и придерживаться правила 2+2.&nbsp; Обслуживать на террасе запрещено.</p>
        <p>Ограничение распространяется также на питание в гостиницах и других заведениях, предлагающих услуги по размещению. Клиентам можно продавать еду с собой или, например, доставлять в номер.</p>
        <p><strong>Торговые предприятия</strong></p>
        <p>С 11 марта могут оставаться открытыми только магазины, продающие товары первой необходимости, то есть продуктовые, аптеки, магазины, продающие вспомогательные средства и медицинские приборы, представительства телекоммуникационных фирм, оптики, зоомагазины и заправочные станции. В кафе на заправочных станциях предлагать еду для употребления на месте нельзя.</p>
        <p>В магазинах, которые могут оставаться открытыми, и в помещениях общего пользования торговых центров нужно учитывать требование максимальной заполняемости в 25%, правило 2+2 и обязанность носить маску.</p>
        <p>Все остальные магазины должны оставаться закрытыми. Торговать можно только в том случае, если клиент для получения товара не должен входить в торговый зал. Продавать и выдавать товары можно только на территории вне помещения магазина, а также на парковочной территории под крышей торгового центра, создав там пункт выдачи товара. При передаче товаров клиентам вне торгового зала необходимо обеспечивать дистанцию между покупателями, например, разметив территорию, на которой выстраивается очередь, двухметровыми отрезками. Желательно использовать услуги курьера или интернет-магазина.</p>
        <p>Помещения общего пользования торговых центров, через которые осуществляется доступ, например, в продуктовый магазин, могут по-прежнему оставаться открытыми. Также должен быть открыт доступ к услугам, оказываемым на территории торгового центра, и к почтовому автомату.</p>
        <p><strong>Предприятия сферы обслуживания</strong></p>
        <p>Предприятия обслуживания могут продолжать свою работу, но с 11 марта будет ужесточено требование к заполняемости помещений. Максимальная заполняемость будет уменьшена с 50 до 25%. Следует соблюдать все меры по предотвращению распространения вируса: правило 2+2, обязанность носить маску, требования к дезинфекции в соответствии с инструкциями Департамента здоровья.&nbsp;</p>
        <p>Свои услуги могут продолжать оказывать, например, почтовые и банковские конторы, библиотеки, салоны красоты и парикмахерские, сапожные и часовые мастерские, авторемонтные мастерские, шиномонтажные пункты и т.п. Услуги оказывают также магазины мобильных телефонов, в которых предлагается ремонт мобильных телефонов, компьютеров и другой техники.</p>

  - category: education
    icon: school
    title:
      et: Haridus
      en: Education
      ru: Образование
    content:
      et: |
        <h3>Alates 11. märtsist peavad distantsõppele jääma ka 1.-4. klassi õpilased, samuti ei lubata kontaktõppele põhikooli lõpueksamiteks ja riigieksamiteks valmistujaid.</h3>
        <p>Erandina nähakse ette, et algklasside õpilastel on vältimatutel juhtudel võimalik siiski viibida ka koolihoones ja osaleda seal korraldatud tegevustes.</p>
        <p>Koroonaviiruse leviku tõkestamise piiranguid arvestades tohib koolis viibida õppija, kes
          <ul>
            <li>vajab hariduslikke tugiteenuseid,</li>
            <li>vajab konsultatsioone õpitulemuste saavutamiseks,</li>
            <li>osaleb praktilises õppes,</li>
            <li>teeb eksameid või teste.</li>
          </ul> Edaspidi ei ole võimalik viia läbi kontakttegevusena olümpiaadideks ettevalmistumist kuni vähemalt 25. aprillini.</p>
        <h3>Valitsus annab tungiva soovituse mitte viia lapsi ilma hädavajaduseta lasteaeda ega lastehoidu.</h3>
        <p>Haridus- ja teadusministeerium saadab võimalikult ohutuks töö korraldamiseks asutustele juhised, kus kordab üle peamised ennetusmeetmed ja töökorralduse põhimõtted.</p>
      en: |
        <h3>Starting from March 11, students in grades 1 to 4 must also start distance learning, and contact learning is not permitted for those that are preparing to take the final exams of basic school or state exams.</h3>
        <p>As an exception, it is still foreseen that in emergency cases, primary school students may continue to spend time in school buildings and participate in activities organised there.</p>
        <p>Taking into account the restrictions enacted to stop the spread of the coronavirus, spending time in school buildings is allowed to a student who:
        <ul>
          <li>needs educational support services,</li>
          <li>needs consultations in order to achieve learning results,</li>
          <li>is participating in practical learning,</li>
          <li>or taking exams or tests.</li>
        </ul>
        Going forward, carrying out preparatory work for the Olympiads is not allowed as a contact activity until at least April 25.</p>
        <h3>The Government strongly recommends not taking children to kindergarten or child care if there isn’t an urgent need.</h3>
        <p>The Ministry of Education and Research will issue the institutions guidelines on how to organise their work as safely as possible, reiterating the main preventive measures and principles of work organisation.</p>

      ru: |
        <p>С 11 марта на дистанционное обучение должны перейти также ученики 1-4 классов, кроме того к контактному обучению не допускаются ученики, сдающие выпускные экзамены в основной школе и государственные экзамены в гимназии. В качестве исключения предусмотрено, что ученики начальных классов в случаях, когда этого не избежать, все же могут находиться в здании школы и участвовать в организованной там деятельности.&nbsp;</p>
        <p>Учитывая ограничения, введенные для предотвращения распространения коронавируса, в школе может находиться ученик, который нуждается во вспомогательных образовательных услугах и консультациях для достижения результатов обучения, участвует в практических занятиях, сдает экзамены и тесты. В дальнейшем, минимум до 25 апреля, нельзя проводить контактную подготовку к олимпиадам.</p>
        <p>Правительство настоятельно советует без крайней необходимости не водить детей в детский сад. Министерство образования и науки вышлет образовательным учреждениям инструкции по безопасной организации учебного процесса, в которых повторит также информацию об основных мерах профилактики и организации работы.</p>

  - category: sports
    icon: amusementPark
    title:
      et: Sport ja huvitegevus
      en: Sports, recreation and leisure
      ru: Спорт, отдых и свободное время
    content:
      et: |
        <h3>Alates 11. märtsist on avalikes siseruumides keelatud:</h3>
          <ul>
            <li>sportimine,</li>
            <li>treenimine,</li>
            <li>noorsootöö,</li>
            <li>huvitegevus,</li>
            <li>huviharidus,</li>
            <li>täienduskoolitus,</li>
            <li>täiendõpe.</li>
          </ul>
        <p>Siseruumides võivad treenimisega jätkata üksnes spordialaliidu võistlussüsteemi kuuluvad
          <ul>
            <li>professionaalsed sportlased,</li>
            <li>Eesti täiskasvanute ja noorte koondiste liikmed ja kandidaadid,</li>
            <li>võistkondlike sportmängude meistriliigade sportlased.</li>
          </ul>
        Esiliiga osavõtjate treenimine siseruumides on keelatud.</p>
        <p>Sarnaselt praegusega ei laiene piirang erivajadusega inimeste ega rehabilitatsiooniga seotud tegevustele.</p>
        <h3>Välitingimustes kogu huviharidus, huvitegevus, täiendkoolitus, täiendõpe, noorsootöö, sportimine ja treenimine on lubatud üksnes 2+2 liikumisreeglit arvestades.</h3>
        <p>See tähendab, et koos tohivad liikuda ja sportida maksimaalselt kaks inimest (arvesse läheb ka juhendaja) ning teistest inimestest tuleb hoida vähemalt kahemeetrist vahemaad.</p>
        <p>Välitingimustes sportimise piirangud ei kehti
          <ul>
            <li>koos liikuvatele peredele,</li>
            <li>professionaalsetele sportlastele,</li>
            <li>koondise liikmetele ega koondise kandidaatidele,</li>
            <li>riigi sõjalise kaitse ja siseturvalisusega seotud tegevustele,</li>
            <li>erivajadustega inimeste ja rehabilitatsiooni tegevustele.</li>
          </ul>
        </p>
        <h3>Spordivõistlused ja liikumisüritused</h3>
        <p>11. märtsist on spordivõistlused nii sise- kui ka välitingimustes lubatud ainult siis, kui nendes osalevad spordialaliidu võistlussüsteemis võistlevad professionaalsed sportlased ning Eesti täiskasvanute ja noorte koondiste liikmed ja kandidaadid ning võistkondlike sportmängude meistriliigade sportlased. Esiliiga spordivõistlused on keelatud.</p>
        <p>Spordivõistlustest ning spordi- ja liikumisüritustest tohib osa võtta sisetingimustes maksimaalselt kuni 50 ja välitingimustes maksimaalselt kuni 100 inimest.</p>
        <p>Nagu varem, ei laiene ka nüüd liikumisürituste piirang erivajadusega inimeste ja rehabilitatsiooni tegevustele. Piirangud ei laiene ka riigi sõjalise kaitse ja siseturvalisusega seotud tegevustele.</p>

      en: |
        <h3>Starting from March 11, it is prohibited to carry out any of the abovementioned activities in public indoor spaces:</h3>
          <ul>
            <li>Sports</li>
            <li>Training</li>
            <li>Youth work</li>
            <li>Hobby activities</li>
            <li>Refresher training</li>
            <li>Continuing education</li>
          </ul>
          <p>The restrictions on practicing sports outdoors also do not extend to:
            <ul>
              <li>Professional athletes</li>
              <li>National team members</li>
              <li>National team candidates</li>
              <li>Those involved with the military defence and internal security of the state</li> 
              <li>People with special needs and rehabilitation activities</li>
            </ul>
            Members of the second national division teams are not allowed to train indoors.</p>
        <p>The restriction continues to not apply to the activities of people with special needs and rehabilitation.</p>
        <h3>Outdoor informal education, hobby activities, refresher training, youth work, sports and training are allowed only if the 2+2 rule is followed.</h3>
        <p>This means that no more than two people (counting the instructor) can move around and practice sports together, keeping a distance of at least 2 metres from other people. The restriction does not apply to families moving around together.</p>
        <p>These restrictions on sports do not apply to:
          <ul>
            <li>Families moving together</li>
            <li>Professional athletes</li>
            <li>Members and candidates of the national team</li>
            <li>Those involved with the military defence and internal security of the state</li> 
            <li>People with special needs and rehabilitation activities</li>            
          </ul>
        </p>
        <h3>Sports competitions, and sports and exercise events</h3>
        <p>Starting from March 11, it is only allowed to carry out indoor sports competitions if the participants are professional athletes taking part in the competition system of a sports federation and members and candidates of Estonian national adult and youth teams and athletes of the teams in the highest national divisions. Competitions in the second national divisions are prohibited.</p>
        <p>No more than 50 people may participate in sports competitions and sports and exercise events indoors, and no more than 100 people outdoors.</p>
        <p>The restriction on exercise events continues to not extend to the activities of people with special needs and rehabilitation. The restrictions also do not extend to activities related to the military defence and internal security of the state.</p>
      ru: |
        <p>С 11 марта в публичных помещениях запрещены все вышеперечисленные виды деятельности.</p>
        <p>В помещениях продолжать тренировки могут только профессиональные спортсмены, участвующие в соревновательной системе спортивных союзов, члены взрослой и молодежной сборной Эстонии и кандидаты в нее, а также игроки высшей лиги командных видов спорта. Игрокам первой лиги тренироваться в помещениях запрещено.</p>
        <p>Как и сейчас, ограничения не будут распространяться на занятия для людей с особыми потребностями и реабилитационную деятельность.</p>
        <p>Вне помещений все виды образования и деятельности по интересам, дополнительного обучения, повышения квалификации, молодежной работы, занятий спортом и тренировок разрешены только с соблюдением правила 2+2. Это значит, что вместе может передвигаться и заниматься спортом не более двух человек (считая также наставника или тренера), а с другими людьми нужно придерживаться дистанции не менее двух метров. Ограничение не распространяется на семьи.</p>
        <p>Ограничения на спорт на свежем воздухе не распространяются на профессиональных спортсменов, членов сборной и кандидатов в нее. Также ограничения не касаются деятельности, связанной с обороной и внутренней безопасностью, занятий для людей с особыми потребностями и реабилитационных услуг.</p>
        <p><strong>Спортивные соревнования, спортивные и пропагандирующие подвижный образ жизни мероприятия</strong></p>
        <p>С 11 марта спортивные соревнования как в помещениях, так и вне их разрешены только для профессиональных спортсменов в соревновательной системе спортивных союзов, членов и кандидатов во взрослую и молодежную сборные Эстонии, а также игроков высшей лиги командных видов спорта. Соревнования для первой лиги проводить запрещено.</p>
        <p>В спортивных соревнованиях, спортивных и посвященных подвижному образу жизни мероприятиях в помещениях может принимать участие максимум 50, а вне помещений – максимум 100 человек.</p>
        <p>Как и ранее, ограничение на проведение подобных мероприятий не распространяется на людей с особыми потребностями и реабилитационные услуги. Ограничения не распространяются также на деятельность, связанную с обороной и внутренней безопасностью.</p>
