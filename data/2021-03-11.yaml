  - category: indoors
    icon: cafe
    title:
      et: Avalik ruum
      en: Public space
      ru: Общественные пространства
    content:
      et: |
        <h3>2+2 liikumisreeglit tuleb hakata järgima ka õues</h3>

        <h3>Alates 11. märtsist peavad poed olema suletud.</h3>
        <p>Piirang ei kehti
        <ul>
          <li>toidukauplustele,</li>
          <li>apteekidele,</li>
          <li>kauplustele, kus müüakse abivahendeid ja meditsiiniseadmeid,</li>
          <li>telekommunikatsiooniettevõtete esinduste müügikohtadele,</li>
          <li>optikapoodidele,</li>
          <li>lemmikloomapoodidele,</li>
          <li>tanklatele (tanklakohvikus kohapeal süüa-juua ei tohi).</li>
        </ul>

        <p>Muudel juhtudel on lubatud üksnes niinimetatud luugimüük, kus kaup väljastatakse kliendile ilma kliendi sisenemiseta siseruumides asuvasse müügisaali; drive-in tüüpi müük ning müük välialadel. Poepidaja peab tagama, et kliendid omavahel kokku ei puutuks.</p>
        <p>Teenindusettevõtted tohivad oma tegevust jätkata, kuid rangemaks muutub ruumitäitumuse piirang, mida alandatakse 25 protsendile. Järgida tuleb kõiki koroonaviiruse leviku tõkestamise reegleid:

        <ul>
          <li>2+2 reeglit,</li>
          <li>maskikandmist,</li>
          <li>desinfitseerimisnõuete täitmist vastavalt terviseameti juhistele.</li>
        </ul>

        </p>
        <h3>Jätkuvalt on inimestel maski kandmise või nina ja suu
        katmise kohustus avalikes siseruumides, sh ühistranspordis</h3>
        <p>Kohustus kanda maski või katta nina ja suu kehtib avalikes
        siseruumides, sealhulgas ühistranspordis ning teeninduskohtades (v.a.
        alla 12-aastastele lapsed või juhul, kui maski kandmine ei ole
        tervislikel põhjustel, erivajaduse, töö või tegevuse iseloomu tõttu või
        muid olulisi põhjuseid arvestades võimalik).</p>
        <p><strong>Avalikuks siseruumiks</strong> on
        avalikuks kasutamiseks mõeldud ruum, kuhu on võimalik siseneda igal
        soovijal, sõltumata näiteks eelregistreerimisnõudest; see on koht, kus
        liigub palju inimesi, kes üksteisega igapäevaselt kokku ei puutu.</p>

      en: |
        <p> Starting on March 11, stores must be closed. The restriction does not apply to grocery stores, pharmacies, shops selling medical devices and aids, telecommunication companies' sales offices, optician shops, pet shops, or petrol stations. Inside petrol station cafes, it is not permitted to eat or drink.</p>
        <p> Stores that remain open are allowed only up to 25% occupancy and must follow The 2 + 2 rule</p>
        <p> Other stores are permitted only to engage in window sales, where the goods are delivered without the customer entering the store, drive-in sales, and outdoor sales. The shopkeeper must ensure that customers do not come into contact with each other. </p>
        <p> Service companies can continue to operate, but the space occupancy limit will be tightened from 50% to 25%. All coronavirus prevention rules must be followed: the 2 + 2 rule, wearing masks, and making hand disinfection stations available according to the instructions of the Health Board. </p>
        <p><strong>People continue to have an obligation to wear a mask or
        cover their nose and mouth in public indoor spaces, including public
        transportation.</strong></p> <p>The obligation to wear a mask or cover
        one's nose and mouth is in force in public indoor spaces, including
        public transportation and service facilities (except for children under
        the age of 12 or in cases where wearing a mask is not possible due to
        health considerations, special needs, the nature of the work or
        activity, or some other substantial reason). A public indoor space is a
        space designated for public use that can be entered by anyone wishing to
        do so, without, for instance, a requirement to register in advance; it
        is a space densely populated with people who do not come into daily
        contact with each other.</p>

      ru: <p><strong>Все еще в силе требование носить маску или закрывать нос и
        рот в общественных помещениях, в том числе в общественном
        транспорте</strong></p> <p>Обязанность носить маску или закрывать нос и
        рот действует в общественных местах, включая общественный транспорт,
        пункты обслуживания и сервисные залы (требование не касается детей
        младше 12 лет и людей, которые не могут носить маску из соображений
        здоровья, в силу характера работы, занятий или иных веских
        причин).</p><p>Общественное помещение – это помещение, предназначенное
        для общественного пользования, доступное любому желающему и не
        требующее, например, предварительной регистрации; это место, по которому
        перемещается много людей, не контактирующих друг с другом ежедневно.</p>

        <p><strong>Правило «2+2» по-прежнему распространяется на все
        общественные помещения</strong></p> <p>Во всех общественных помещениях
        действует т.н. правило «2+2», которое означает, что вместе могут
        передвигаться не более двух человек и они должны соблюдать дистанцию в
        два метра с окружающими. Это правило, помимо прочего, касается
        банковских отделений, музеев, выставок, салонов красоты и
        парикмахерских, фойе гостиничных предприятий, водных центров, бассейнов,
        саун и т. п. Исключение составляют передвижения членов одной семьи и
        случаи, когда указанные условия не могут быть разумным способом
        обеспечены, например в людном транспорте, где, помимо соблюдения
        максимальной дистанции, люди должны носить маски.</p>

        <p><strong>В торговых залах находящихся в помещении магазинов, сервисных
        пунктах поставщиков услуг и помещениях общего пользования, принадлежащих
        торговым предприятиям, действует 50%-е ограничение
        заполняемости</strong></p> <p>Во всех торговых залах и помещениях общего
        пользования магазинов, а также в залах обслуживания одновременно не
        должно находиться больше людей, чем предписывает 50%-я вместимость этих
        помещений. В рамках 50%-й заполняемости посетители должны также
        соблюдать т.н. правило «2+2». Таким образом, в первую очередь нужно
        вычислить 50% от площади пола, находящейся в общем пользовании. А
        поскольку для клиентов действует правило «2+2», то полученное значение
        нужно поделить на 4, чтобы на каждого клиента приходилось по 4 м2.</p>

        <p><strong>В заведениях общепита и торговых предприятиях начинает
        действовать требование заполнять помещения максимум на 25%. На выходных
        торговые предприятия и предприятия общепита должны быть закрыты, в будни
        заведения общепита должны закрываться в 18:00, торговля едой навынос
        разрешена. </strong>Работать могут продуктовые магазины и магазины с
        товарами первой необходимости, к примеру аптеки и магазины оптики, а
        также магазины с возможностью выдачи товара (т.н. drive-in). В зонах
        уличной торговли, например на рынках, будет введено требование
        рассредоточения покупателей.</p>
  - category: education
    icon: school
    title:
      et: Haridus
      en: Education
      ru: Образование
    content:
      et: |
        <h3>Valitsus annab tungiva soovituse mitte viia lapsi ilma hädavajaduseta lasteaeda ega lastehoidu.</h3>
        <p>Haridus- ja teadusministeerium annab juhised, kuidas koolieelses lasteasutuses tööd võimalikult ohutult korraldada.</p>

        <h3>Alates 11. märtsist ei tohi koolihoonetes viibida enam ka 1.-4. klassi õpilased, samuti ei lubata kontaktõppele põhikooli lõpueksamiteks ja riigieksamiteks valmistujaid.</h3>
        <p>Samas nähakse ette, et algklasside õpilastel on
        vältimatutel juhtudel võimalik siiski viibida ka koolihoones ja osaleda seal korraldatud tegevustes.</p>
        <p>Koroonaviiruse leviku tõkestamise piiranguid arvestades tohib koolis viibida õppija, kes
          <ul>
            <li>vajab hariduslikke tugiteenuseid,</li>
            <li>vajab konsultatsioone õpitulemuste saavutamiseks,</li> 
            <li>osaleb praktilises õppes,</li>
            <li>teeb eksameid või teste.</li>
          </ul>
      en: |
        <p> The government strongly recommends not to take children to kindergarten or childcare without an urgent reason. The Ministry of Education and Research will provide instructions on how to organize work in pre-schools as safely as possible. </p>
        <p> From 11 March, school buildings will no longer be open for students in classes 1. through 4. In-person studies are not permitted for those preparing for their basic school exit examinations or state examinations. However, primary school students, in certain unavoidable cases, students may go intp the school building and take part in the activities organized there. </p>
        <p> Subject to the limitations of preventing the spread of the coronavirus, it is permissible for a student to visit their school if they need educational counselling, consultation to achieve study goals or to participate in practical lessons, or make exams or tests.
        </p>
      ru: "
        <p><strong>С 1 по 28 марта общеобразовательные школы, профессиональные
        училища и высшие учебные заведения продолжают дистанционное
        обучение.</strong></p> <p>Обычная учебная работа проводится только с
        учениками 1-4 классов.</p><p>С 15 марта для учеников, которые сдают
        выпускные экзамены в 2020/2021 году, разрешается вести очное обучение
        два раза в неделю. Школы должны применять необходимые меры по
        сдерживанию вируса в соответствии с инструкциями Министерства
        образования и науки.</p> <p>В учебных корпусах можно находиться только в
        особых случаях: если для достижения результатов обучения учащемуся
        требуются опорные образовательные услуги или консультации, а также если
        учащийся проходит практическое обучение, сдает экзамен или тест либо
        участвует в олимпиаде. Эти условия не касаются учеников, которые
        нуждаются в специальной поддержке, или занятий для учеников с особыми
        образовательными потребностями.</p>"
  - category: sports
    icon: amusementPark
    title:
      et: Sport ja huvitegevus
      en: Sports, recreation and leisure
      ru: Спорт, отдых и свободное время
    content:
      et: |
        <h3>Alates 11. märtsist on siseruumides keelatud kõik tegevused nimetatud valdkondades:</h3>
          <ul>
            <li>sportimine,</li>
            <li>treenimine,</li>
            <li>noorsootöö,</li>
            <li>huvitegevus,</li>
            <li>huviharidus,</li>
            <li>täienduskoolitus,</li>
            <li>täiendõpe.</li>
          </ul>
          
          <p>Piirang ei laiene erivajadusega inimeste ja rehabilitatsiooni tegevustele.</p>
        <h3>Välitingimustes kogu huviharidus, huvitegevus, täiendkoolitus, täiendõpe, noorsootöö, sportimine ja treenimine on lubatud üksnes 2+2 liikumisreeglit arvestades.</h3>
        <p>See tähendab, et koos tohivad liikuda ja sportida maksimaalselt kaks inimest (arvesse läheb ka juhendaja) ning teistest inimestest tuleb hoida vähemalt kahemeetrist vahemaad. Piirangud ei kehti peredele ega erivajadustega inimeste tegevustele, sealhulgas sotsiaalse ja tööalase rehabilitatsiooni teenuse osutamisele.
        </p>
        <p>Siseruumides ja välitingimustes sportimise piirangud ei laiene ka
          <ul>
            <li>professionaalsetele sportlastele,</li>
            <li>koondise liikmetele,</li>
            <li>koondise kandidaatidele,</li>
            <li>riigi sõjalise kaitse ja siseturvalisusega seotud tegevustele.</li>
          </ul>
        <p>Jätkuvalt on lubatud spordivõistlused ainult proffidele, kuid keelatakse esiliiga spordivõistlused. Spordivõistlustest ning spordi- ja liikumisüritustest tohib osa võtta sisetingimustes maksimaalselt kuni 50 ja välitingimustes maksimaalselt kuni 100 inimest.</p>

      en: |
        <p> As of 11 March, all indoor activities in the listed areas will be prohibited. The restriction does not apply to people with special needs or to rehabilitation activities. </p>
        <p> Outdoor activities, including: all hobby education, hobby activities, in-service training, continuing education, youth work, sports, and coaching are allowed only taking into account the 2 + 2 movement rule. This means that a maximum of two people can move and play sports together (the instructor is also taken into account) and a distance of at least two meters must be kept from other people. Restrictions do not apply to families or activities of people with special needs, including the provision of social and occupational rehabilitation services. </p>
        <p> Restrictions on indoor and outdoor sports do not apply to professional athletes or team members. These restrictions also do not apply to activities related to the military or the internal security of the country. </p>
        <p> Sports events will only allowed for professionals, but Premier League events will be prohibited. Sports competitions and team sporting events may be attended by a maximum of 50 people indoors and a maximum of 100 people outdoors. </p>

      ru: <p><strong>Занятия спортом, ведение тренировок, работа с молодежью,
        неформальное и дополнительное обучение в помещениях разрешено только в
        форме бесконтактных индивидуальных занятий и тренировок, включая занятия
        с наставником. Групповые занятия, включая тренировки, в помещениях
        проводить нельзя.</strong></p> <p>С 3 марта помещения разрешается
        заполнять максимум на 25%.</p> <p>С 6 марта спортивные соревнования и
        оздоровительные мероприятия разрешены только для профессиональных
        спортсменов, а оздоровительные мероприятия – также для людей с особыми
        потребностями. </p> <p>С 3 марта при занятиях спортом, работе с
        молодежью, а также ведении тренировок, неформального и дополнительного
        образования и обучения под открытым небом численность группы не должна
        превышать 10 человек, вместо прежних 50. Следует обеспечить, чтобы
        группы не контактировали между собой.</p> <p>Спа-центры, сауны, водные
        центры и бассейны будут закрыты до 28 марта, посещение бассейнов
        разрешено для индивидуальных занятий плаванием.</p>
  - category: events
    icon: city
    title:
      et: Avalikud üritused ja vaba aeg
      en: Public events
      ru: Публичные мероприятия
    content:
      et: |
        <h3>Alates 11. märtsist on keelatud ka välitingimustes avalike ürituste läbiviimine</h3>
        <p>Lubatud on üksnes välitingimustes läbiviidavad avalikud koosolekud ja avalikud jumalateenistused, osavõtjate piirarvuks on kuni 10-inimeselised rühmad.</p>

        <h3>Keelatud on viibimine meelelahutusteenuse osutamise kohas nii statsionaarsete kui ka mittestatsionaarsete istekohtadega toimumiskohtades.</h3>
        <p>Samuti peavad olema suletud spaad, basseinid, saunad, ujulad.</p>
        <p>Muuseumide välialadel tohib viibida 2+2 liikumisreeglit järgides arvestusega, et piiratud ruumiga ala täitumus ei tohi olla rohkem kui 25 protsenti.</p>
        <p>Toitlustusettevõtete puhul jääb lubatuks ainult toidu kaasamüük.</p>
      en: |
        <p> From 11 March, outdoor public events and entertainment services, both stationary and temporary,  will  be prohibited. Spas, saunas, swimming pools must also be closed. </p>
        <p> Open-air public meetings and public church services are allowed, with a maximum of 10 participants. Outdoor museum areas may be occupied in accordance with the 2 + 2 rule, provided that the occupancy of the area is not more than 25 percent </p>
        <p> For catering establishments, only food takeaway will be allowed. </p>

      ru: <p><strong>В период с 3 по 28 марта 2021 запрещено проведение
        общественных мероприятий в помещениях, включая киносеансы, концерты,
        театральные представления и конференции, а также общественные
        богослужения и другие религиозные обряды. Нельзя посещать
        культурно-развлекательных учреждения, к примеру казино, ночные клубы,
        залы для игры в кегельбан или бильярд, а также детские игровые комнаты,
        музеи и выставки.</strong></p> <p>Проведение общественных мероприятий и
        общественных собраний под открытым небом разрешается в группах до 10
        человек, при этом группы не должны контактировать между собой. С 21:00
        до 06:00 проведение общественных мероприятий запрещено.</p>

